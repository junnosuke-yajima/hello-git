<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Document</title>
</head>
<body>
    <h1>Hello Git</h1>
    <h2>初めてのGIT</h2>
    <h3>my first push</h3>
    <div id="realTime">ここに時計</div>
    <div id="now">現在</div>
    <script>
        function set2(num) {
            var ret;
            if(num < 10) {
                ret = "0" + num;
            } else {
                ret = num;
            }
            return ret;
        }
        function set3(num) {
            var ret;
            if(num < 10) {
                ret = "00" + num;
            } else if (num < 100) {
                ret = "0" + num;
            } else {
                ret = num;
            }
            return ret;
        }
        function showClock() {
            var nowTime = new Date();
            var nowHour = set2(nowTime.getHours());
            var nowMin = set2(nowTime.getMinutes());
            var nowSec = set2(nowTime.getSeconds());
            var nowMiSec = set3(nowTime.getMilliseconds());
            var clock = "現在時刻" + nowHour + ":" + nowMin + ":" + nowSec + "." + nowMiSec;
            document.getElementById("realTime").innerHTML = clock;
        }
        setInterval('showClock()',10);

        var now = Date.now();
        function count() {
            var count = Date.now() - now;
            document.getElementById('now').innerHTML = count;
        }
        setInterval('count()', 10);

    </script>
    <a href="link.html">リンクに移動する</a>
</body>
</html>
